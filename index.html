<!DOCTYPE html>
<html>
<title>Login Form</title>
<head>
	<style>
		h3{
			text-align: center;
			padding: 15px;
			
		}
		body{
			background-image: url(images.jpg);
			background-size: cover;
			background-repeat: no-repeat;
		}

		.card{
			box-shadow: 1px 1px 20px 8px gray;
			width: 20%;
			padding: 30px;
			background: white;
			border-radius: 25px;
			opacity: 0.7;
			margin-top: 128px;
		}

		.card:hover{
			box-shadow: 0px 5px 20px 15px gray;
		}

		input[type=text], input[type=email], input[type=password]{
			border-style: none;
			padding: 13px;
			border-bottom: 1px solid;
			width: 210px;
		}

		input[type=checkbox]{
			float: left;
		}

		button{
			border-radius:18px;
			padding: 10px;
			width: 80px;
			background-color: green;
			color: white;
			border-style: none;
		}
		button:hover{
			box-shadow: 1px 1px 1px 1px gray;
			background-color: red;
		}

		.check{
			margin-top: 20px;
			margin-bottom: 20px;
		}
		img{
			border-radius: 50%;
			width: 100px;
			height: 100px;
			position: absolute;
			top: 12%;
			left: 46.5%;
		}
